services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: jagoanbunda-api
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=jagoanbunda
      - DB_PASSWORD=jagoanbunda_secret
      - DB_NAME=jagoanbunda
      - DB_SSL_MODE=disable
      - TIMEZONE=Asia/Jakarta
      - JWT_SECRET=your_jwt_secret_here_change_in_production
    depends_on:
      migrate:
        condition: service_completed_successfully
    networks:
      - jagoanbunda-network
    restart: unless-stopped

  migrate:
    image: arigaio/atlas:latest
    container_name: jagoanbunda-migrate
    command: >
      migrate apply
      --url postgres://jagoanbunda:jagoanbunda_secret@postgres:5432/jagoanbunda?sslmode=disable
    volumes:
      - ./migrations:/migrations
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - jagoanbunda-network

  postgres:
    image: postgres:18-alpine
    container_name: jagoanbunda-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=jagoanbunda
      - POSTGRES_PASSWORD=jagoanbunda_secret
      - POSTGRES_DB=jagoanbunda
      - TZ=Asia/Jakarta
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - jagoanbunda-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jagoanbunda -d jagoanbunda"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  jagoanbunda-network:
    driver: bridge

volumes:
  postgres_data:
